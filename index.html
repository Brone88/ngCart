<!DOCTYPE html>
<html lang="en" ng-app="ngCartDemo">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ngCart</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }
    </style>

</head>

<body ng-controller="main">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ngCart</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<summary></summary>
<div class="container">

    <div class="starter-template">
        <h1>ngCart</h1>

        <p class="lead">Really simple shopping cart for AngularJS</p>

        <div class="row">
            <div class="col-xs-4" ng-repeat="item in products">
                <h3>{{ item.name }}</h3>
                <p>{{ item.snippet }}</p>
                <p>{{ item.price | currency}}</p>

                <addtocart id="{{ item.id }}" name="{{ item.name }}" price="{{ item.price }}" data="{{ item }}">Add To Cart</addtocart>
            </div>
        </div>

        <div>

        </div>

    </div>


<div class="row">
    <div class="col-md-12">

        <cart></cart>

    </div>
</div>    <!-- /.container -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="/ngcart/ngCart.js"></script>
    <script>

        var app = angular.module('ngCartDemo', ['ngCart']);

        app.controller('main', function ($scope) {
            $scope.products = [
                {   id: 291,
                    info: 'naomi',
                    name: 'Nexus S',
                    snippet: 'Fast just got faster with Nexus S.',
                    price: 299
                },
                {   id: 292,
                    info: 'igor',
                    name: 'Motorola XOOM™ with Wi-Fi',
                    snippet: 'The Next, Next Generation tablet.',
                    price: 239
                },
                {   id: 293,
                    info: 'other',
                    name: 'MOTOROLA XOOM™',
                    snippet: 'The Next, Next Generation tablet.',
                    price: 499
                }
            ];
        });

    </script>

</body>
</html>
